<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts - Óscar Tienda Beteta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .chart-container {
            text-align: center;
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h1>Rose Chart - Número de pedidos por hora en una cafetería</h1>
        <img src="Rose_Chart.png" alt="Rose Chart">
    </div>
    
    <div class="chart-container">
        <h1>Radar Chart - Cualificaciones de exámenes de tres estudiantes</h1>
        <img src="Radar_Chart.png" alt="Radar Chart">
    </div>
</body>
</html>
